<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account Activation</title>
</head>
<body>
<div style="padding: 20px;">
    <h1>Account Activation</h1>
    <p>Dear <span th:text="${user}"/>,</p>
    <p>Thank you for registering with our website. To activate your account, please click the link below:</p>
    <p><a th:href="${activationLink}">Activate Account</a></p>
    <p>If you did not register on our website, please disregard this email.</p>
    <p>Thank you,</p>
    <p>The "E-Commerce Bootcamp" Team</p>
</div>
</body>
</html>
